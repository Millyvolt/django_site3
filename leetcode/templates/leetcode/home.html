<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode - Coding Challenges</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }
        
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 30px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .header h1 {
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.4em;
            margin: 30px 0 50px 0;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .questions-btn {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }
        
        .questions-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
            background: linear-gradient(45deg, #f7931e, #ff6b35);
        }
        
        .questions-btn:active {
            transform: translateY(-2px);
        }
        
        .daily-btn {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .daily-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        .daily-btn:active {
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3em;
            }
            
            .header p {
                font-size: 1.2em;
            }
            
            .questions-btn,
            .daily-btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>üíª LeetCode</h1>
            <p>Master coding interviews with our interactive problem-solving platform</p>
        </div>
        
        <div class="buttons-container">
            <a href="{% url 'leetcode:question_selection' %}" class="questions-btn">
                View Questions
            </a>
            <a href="{% url 'leetcode:daily_question' %}" class="daily-btn">
                üìÖ Daily Question
            </a>
        </div>
    </div>
</body>
</html>
